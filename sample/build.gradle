        mavenCentral()
        mavenLocal()
    }

    dependencies {
        classpath group: 'com.leondroid', name: 'typo-gradle-plugin', version: '0.1'
    }
}

repositories {
    mavenCentral()
    mavenLocal()
}


apply plugin: 'com.leondroid.typo'

